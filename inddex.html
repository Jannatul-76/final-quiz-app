<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>

<body>
    <!-- First interface (Start Screen) -->
    <div id="quiz-container">
        <h1>Welcome to the Quiz App</h1>
        <div id="logo-container">
            <i class="fas fa-question-circle" id="quiz-logo"></i> <!-- Font Awesome logo -->
        </div>
        <div id="timer-container">
            <span id="timer">Time Left: 30</span>
        </div>
        <div id="question-container">
            <span id="question">Get ready for the quiz!</span>
        </div>
        <div id="answers-container">
            <!-- Answer choices will be inserted here dynamically -->
        </div>
        <button id="next-button">Start Quiz</button>
    </div>

    <!-- Result Screen -->
    <div id="result-container">
        <div class="result-text" id="congrats-message">Congratulations! You completed the quiz!</div>
        <div class="result-text">Your score is:</div>
        <div class="score" id="score"></div>
        <button class="restart-btn" onclick="restartQuiz()">Take Again</button>
        <button class="exit-btn" onclick="exitQuiz()">Exit</button>
    </div>

   
</body>

</html>
